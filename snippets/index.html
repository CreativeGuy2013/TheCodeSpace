<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../bin/lib/css/main.css">

	</head>
	<body>
		<ul>
			<li class="dropdown">
				<a href="index.html" class="dropbtn">&#9776</a>
				<div class="dropdown-content">
					<a href="index.html">Snippets</a>
					<a href="addsnip.html">Add Snippets</a>
					<a href="contact.html">Contact</a>
				</div>
			</li>
			<h2><div id="currentPage"></div></h2>
		</ul>

        <p class="snippets_header">How to use: <br> Press Ctrl + F to find the snippets you need. Type keywords such as Python, Image, Import, PHP or Text Scaling</p>
				<div id="jsGenerated"></div>
	</body>

	<script src="bin/lib/js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
window.onload =  function(){
	var x = document.title;
	document.getElementById('currentPage').innerHTML = x;

	var returnHtml;
	var i = 0;

	$.ajax({url: "https://api.github.com/repos/TheCodeSpace/TheCodeSpace/contents/snippets/snippets",
		success: function(data){
			do{
				document.getElementById('jsGenerated').innerHTML = document.getElementById('jsGenerated').innerHTML + '<div class="snippets_block">' + '<p class="snippets_title">' + data[i].name + '</p>' + '<embed class="snippets" src="snippets/' + data[i].name + '/code.txt" height="200" width="600" >' + '<img class="snippet_img" src="snippets/' + data[i].name + '/default.PNG" height="200" width="200">' + '<embed class="snippets" src="snippets/' + data[i].name + '/desc.txt" height="200" width="300">' + '</div><br />';
				console.log(document.getElementById('jsGenerated').innerHTML);
				i++;
			}while(data[i])
		}
	});


}
</script>

</html>
